{% extends "base.html" %}
{% block content_main %}
<form method='POST'>{% csrf_token %}
    <p style="color:pink;">Are you sure you want to delete article <I>{{ object.title }}</I> ?</p>
    <p><input type="submit" value="Yes" style="background-color: #333; color: pink">
    <p><input type="button" value="Cancel" onclick="window.location='{{ object.get_absolute_url }}'" style="background-color: #333; color:pink">
</form>
{% endblock %}
